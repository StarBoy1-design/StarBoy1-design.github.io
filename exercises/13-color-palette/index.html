<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Pallate</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Color Palette</h1>
        <br><br>
        <div class="color-palette">
            <h2>Dusk & Dawn</h2>
            <h4 class="color" id="rocks">#0E7C7B</h4>

            <h4 class="color" id="xebec">#D4F4DD</h4>

        <br><br>
        <div class="color-palette">
            <h2>Deep Sea</h2>

            <h4 class="color" id="zoro">#001C55</h4>

            <h4 class="color" id="brook">#0E6BA8</h4>

        </div>
        <br><br>
        <div class="color-palette">
            <h2>Pastel</h2>
            <h4 class="color" id="toji">#3772FF</h4>
            <h4 class="color" id="maki">#F038FF</h4>
            <h4 class="color" id="naoya">#EF709D</h4>
