        <div id="single-column">

            <!-- Flexbox Container -->
            <div id="card-container">

                <!-- Flexbox Item -->
                <div class="card" id="toji">
                    <h4 class="gold">Happy Lunar new year!</h4>
                    <p>
                        <span>
                            Gong Xi Fa Cai (恭喜发财): Wishing you great 
                            prosperity and wealth.
                        </span>
                    </p>
                    
                </div>

                <!-- Flexbox Item -->
                <div class="card" id="yuji">
                    <h4 class="gold">Happy Chinese new year!</h4>
                    <p>
                        <span>
                            Shen Ti Jian Kang (身体健康): May you have good 
                            health. 
                        </span>
                    </p>
                </div>

            </div>
        </div>
